<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v07_component01.html</title>
    <script src="https://unpkg.com/vue@2"></script>
</head>
<body>
    <h3>template속성 활용</h3>
    <div id="app">
        <hello-component message="World"></hello-component>
        <hello-component message="Friend"></hello-component>
        <hello-component message="You"></hello-component>
    </div>

    <script>
        Vue.component('hello-component', {
            template : '<div>Hello, {{message}}</div>',
            props : ['message']
        })

        var vm = new Vue({
            el:'#app'
        })

    </script>
</body>
</html>
