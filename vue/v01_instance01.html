<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v01_instance01.html</title>
    <script src="https://unpkg.com/vue@2"></script>
</head>
<body>
    <!-- View -->
    <div id="view">
        <p v-text="message"></p>
        {{message}}
        {{name}}
    </div>

    <script>
        // Model
        var model = {
            message : "Hello, World",
            name : "minju"
        }

        // ViewModel
        var vm = new Vue({
            el: '#view',
            data: model
        });

        console.log(vm);
        vm.$data.message = "hi";
    </script>
</body>
</html>
