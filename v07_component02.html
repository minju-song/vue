<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v07_component02</title>
    <script src="https://unpkg.com/vue@2"></script>
</head>
<body>
    <h3>template 태그 활용</h3>
    <div id="app">
        <hello-component message="World"></hello-component>
        <hello-component message="Friend"></hello-component>
        <hello-component message="You"></hello-component>
    </div>

    <!-- 1. template 태그 -->
    <template id="helloTemplate">
        <div>Hello, World</div>
    </template>

    <!-- 2. x-template script 활용 -->
    <!-- <script type="text/x-template" id="helloTemplate">
        <div>Hello, World</div>
    </script> -->

    <script>
        Vue.component('hello-component', {
            template : '#helloTemplate'
        })

        new Vue({
            el : '#app'
        })
    </script>
</body>
</html>
